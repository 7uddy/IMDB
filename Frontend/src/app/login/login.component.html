<div class="login-container">
  <img class="imdb-logo" src="https://www.svgrepo.com/show/349409/imdb.svg" alt="IMDB">
  <form class="login-form">
    <div class="form-group">
      <label for="uname">Email</label>
      <input type="email" name="uname" class="form-control" [(ngModel)]="email" required autofocus/>
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input type="password" name="pword" class="form-control" [(ngModel)]="password" required/>
    </div>
    <div class="register-link">
      <p>Not having an account? <a href="/register" class="register-link-text">Register</a></p>
    </div>
    <button class="btn-container">
      <button class="btn btn-dark" (click)="login()">Sign in</button>
    </button>
    <div class="error">{{ errorMessage }}</div>
    <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
  </form>
</div>

<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" class="message">
      {{ msg }}
    </div>
  </div>

  <div class="input-container">
    <input [(ngModel)]="message" placeholder="Scrie un mesaj..." />
    <button (click)="sendMessage()">Trimite</button>
  </div>
</div>

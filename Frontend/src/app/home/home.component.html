<app-header></app-header>
<div class="home-container">
  <div class="all-movies">
    <div class="trending">
      <div class="top">
        <h4>Trending Movies</h4>
      </div>
      <div *ngIf="trendingMovies | async as movies; else loading">
        <div class="movies-thumbnail">
          <div class="movie" *ngFor="let movie of movies">
            <app-movie-poster [movie]="movie"></app-movie-poster>
          </div>
        </div>
      </div>
    </div>
    <div class="popular-movies">
      <div class="top">
        <h4>Top rated</h4>
      </div>
      <div *ngIf="topRated | async as movies; else loading">
        <div class="movies-thumbnail">
          <div class="movie" *ngFor="let movie of movies">
            <app-movie-poster [movie]="movie"></app-movie-poster>
          </div>
        </div>
      </div>
      <ng-template #loading>
        <div class="loading">
          <p>Loading movies...</p>
        </div>
      </ng-template>

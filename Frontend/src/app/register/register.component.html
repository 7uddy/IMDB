<div class="register-container">
    <img class="imdb-logo" src="https://www.svgrepo.com/show/349409/imdb.svg" alt="IMDB">
  <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" formControlName="name" required autofocus />
    </div>
    <div class="form-group">
      <label for="uname">Email</label>
      <input type="email" name="uname" class="form-control" formControlName="email" required />
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input type="password" name="pword" class="form-control" formControlName="password" required />
    </div>
    <div class="form-group">
      <label for="confirmPword">Confirm Password</label>
      <input type="password" name="confirmPword" class="form-control" formControlName="confirmPassword" required />
    </div>
    <div class="login-link">
      <p>Already have an account? <a href="/login" class="login-link-text">Sign In</a></p>
    </div>
    <button class="btn btn-dark" type="submit">Register</button>
    <div class="error">{{ errorMessage }}</div>
    <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
  </form>
</div>
